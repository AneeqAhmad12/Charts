<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 4</title>
    <link rel="stylesheet" href="./chart4.css">
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    This chart shows the use of a logarithmic y-axis. Logarithmic axes can
    be useful when dealing with data with spikes or large value gaps,
    as they allow variance in the smaller values to remain visible.
  </p>
</figure>
    <script>
        Highcharts.chart('container', {

title: {
  text: 'Logarithmic axis demo'
},

xAxis: {
  tickInterval: 1,
  type: 'logarithmic',
  accessibility: {
    rangeDescription: 'Range: 1 to 10'
  }
},

yAxis: {
  type: 'logarithmic',
  minorTickInterval: 0.1,
  accessibility: {
    rangeDescription: 'Range: 0.1 to 1000'
  }
},

tooltip: {
  headerFormat: '<b>{series.name}</b><br />',
  pointFormat: 'x = {point.x}, y = {point.y}'
},

series: [{
  data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512],
  pointStart: 1
}]
});
    </script>
</body>
</html>
