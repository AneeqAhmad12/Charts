<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 7</title>
    <link rel="stylesheet" href="./chart7.css">
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    This chart shows how symbols and shapes can be used in charts.
    Highcharts includes several common symbol shapes, such as squares,
    circles and triangles, but it is also possible to add your own
    custom symbols. In this chart, custom weather symbols are used on
    data points to highlight that certain temperatures are warm while
    others are cold.
  </p>
</figure>
<script>
    // Data retrieved https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature
Highcharts.chart('container', {
  chart: {
    type: 'spline'
  },
  title: {
    text: 'Monthly Average Temperature'
  },
  subtitle: {
    text: 'Source: ' +
      '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
      'target="_blank">Wikipedia.com</a>'
  },
  xAxis: {
    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
      'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
    accessibility: {
      description: 'Months of the year'
    }
  },
  yAxis: {
    title: {
      text: 'Temperature'
    },
    labels: {
      formatter: function () {
        return this.value + 'Â°';
      }
    }
  },
  tooltip: {
    crosshairs: true,
    shared: true
  },
  plotOptions: {
    spline: {
      marker: {
        radius: 4,
        lineColor: '#666666',
        lineWidth: 1
      }
    }
  },
  series: [{
    name: 'Tokyo',
    marker: {
      symbol: 'square'
    },
    data: [5.2, 5.7, 8.7, 13.9, 18.2, 21.4, 25.0, {
      y: 26.4,
      marker: {
        symbol: 'url(https://www.highcharts.com/samples/graphics/sun.png)'
      },
      accessibility: {
        description: 'Sunny symbol, this is the warmest point in the chart.'
      }
    }, 22.8, 17.5, 12.1, 7.6]

  }, {
    name: 'Bergen',
    marker: {
      symbol: 'diamond'
    },
    data: [{
      y: 1.5,
      marker: {
        symbol: 'url(https://www.highcharts.com/samples/graphics/snow.png)'
      },
      accessibility: {
        description: 'Snowy symbol, this is the coldest point in the chart.'
      }
    }, 1.6, 3.3, 5.9, 10.5, 13.5, 14.5, 14.4, 11.5, 8.7, 4.7, 2.6]
  }]
});
</script>
</body>
</html>
